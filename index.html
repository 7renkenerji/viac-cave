<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIAC Mutant Cave</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
        }

        body { 
            background-color: #0b021a; 
            color: #ffb300; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        .cave-container { 
            text-align: center; 
            border: 2px solid #5e00ff; 
            padding: 30px; 
            border-radius: 50px; 
            box-shadow: 0 0 20px #5e00ff, inset 0 0 10px #5e00ff; 
            background: rgba(20, 0, 50, 0.8); 
            width: 85%; 
            max-width: 400px; 
        }
        
        .progress-container { 
            width: 100%; 
            background: #2a0a4d; 
            border-radius: 10px; 
            margin: 15px 0; 
            border: 1px solid #5e00ff; 
            height: 12px; 
            position: relative; 
            overflow: hidden; 
        }

        .progress-bar { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, #ffb300, #ffdf00); 
            transition: width 0.2s; 
            box-shadow: 0 0 10px #ffb300; 
        }
        
        .crystal-egg { 
            width: 150px; 
            height: 200px; 
            background: radial-gradient(circle at 30% 30%, #ffdf00, #ffb300, #966b00); 
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; 
            margin: 20px auto; 
            box-shadow: 0 0 30px #ffb300; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            display: block;
            position: relative;
            overflow: hidden;
        }

        /* Çatlak Efekti Katmanı */
        .crack-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M10 30 L30 40 L20 60 M60 10 L70 40 L90 30 M40 70 L60 90 L80 70" stroke="black" stroke-width="2.5" fill="none" opacity="0.7"/></svg>');
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .crystal-egg:active { 
            transform: scale(0.92); 
        }

        h1 { font-size: 22px; text-shadow: 2px 2px #000; margin: 0; }
        p { color: #b388ff; font-weight: bold; margin: 5px 0; }
        .level-text { font-size: 14px; color: #fff; margin-bottom: 2px; }
    </style>
</head>
<body>

    <div class="cave-container">
        <h1 id="title_text">VIAC MUTANT CAVE</h1>
        
        <p class="level-text">Level <span id="current_level">1</span></p>
        <div class="progress-container">
            <div id="level_bar" class="progress-bar"></div>
        </div>

        <div class="crystal-egg" id="main_object" onclick="eggClicked()">
            <div id="cracks" class="crack-overlay"></div>
        </div>
        
        <p id="status">...</p>
        <p><span id="balance_text">VIAC Particles</span>: <span id="balance">0</span></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let balance = 0;
        let level = 1;
        let progress = 0;
        const nextLevelAt = 20; // Her seviye için 20 tık

        const languages = {
            'tr': { title: "VIAC MUTANT MAĞARASI", status: "Enerji Topla!", balance: "VIAC Parçacığı" },
            'en': { title: "VIAC MUTANT CAVE", status: "Collect Energy!", balance: "VIAC Particles" },
            'es': { title: "CUEVA MUTANTE VIAC", status: "Recoge Energía!", balance: "Partículas VIAC" },
            'it': { title: "CAVERNA MUTANTE VIAC", status: "Raccogli Energia!", balance: "Particelle VIAC" },
            'de': { title: "VIAC MUTANTENHÖHLE", status: "Energie Sammeln!", balance: "VIAC-Partikel" },
            'fr': { title: "GROTTE MUTANTE VIAC", status: "Collecter l'Énergie!", balance: "Particules VIAC" },
            'ru': { title: "VIAC МУТАНТНАЯ ПЕЩЕРА", status: "Собирай Энергию!", balance: "VIAC Частицы" },
            'zh': { title: "VIAC 变异洞穴", status: "收集能量!", balance: "VIAC 粒子" },
            'pt': { title: "CAVERNA MUTANTE VIAC", status: "Coletar Energia!", balance: "Partículas VIAC" }
        };

        const userLangCode = tg.initDataUnsafe.user?.language_code || 'en';
        const selectedLang = languages[userLangCode] ? userLangCode : 'en';

        document.getElementById('title_text').innerText = languages[selectedLang].title;
        document.getElementById('status').innerText = languages[selectedLang].status;
        document.getElementById('balance_text').innerText = languages[selectedLang].balance;

        function eggClicked() {
            balance++;
            progress++;
            
            document.getElementById('balance').innerText = balance;
            document.getElementById('level_bar').style.width = (progress / nextLevelAt) * 100 + "%";

            if (progress >= nextLevelAt) {
                level++;
                progress = 0;
                document.getElementById('current_level').innerText = level;
                document.getElementById('level_bar').style.width = "0%";
                
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                
                updateEggVisuals();
            } else {
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        }

        function updateEggVisuals() {
            const egg = document.getElementById('main_object');
            const crackLayer = document.getElementById('cracks');

            // LEVEL 2: İlk Renk Değişimi ve Hafif Çatlak
            if(level === 2) {
                egg.style.background = "radial-gradient(circle at 30% 30%, #e6ee9c, #afb42b)";
                egg.style.boxShadow = "0 0 30px #e6ee9c";
                crackLayer.style.opacity = "0.4";
            }
            // LEVEL 3: Turkuaza Geçiş ve Daha Belirgin Çatlak
            else if(level === 3) {
                egg.style.background = "radial-gradient(circle at 30% 30%, #4db6ac, #00796b)";
                egg.style.boxShadow = "0 0 30px #4db6ac";
                crackLayer.style.opacity = "0.7";
            }
            // LEVEL 4: Koyu Mavi/Yeşil ve Maksimum Çatlak
            else if(level === 4) {
                egg.style.background = "radial-gradient(circle at 30% 30%, #00897b, #004d40)";
                crackLayer.style.opacity = "1";
                crackLayer.style.filter = "contrast(2)";
            }
            // LEVEL 5: KIRILMA - Farklı Bir Form (Örn: Elmas)
            else if(level >= 5) {
                egg.style.background = "radial-gradient(circle at 30% 30%, #00ffcc, #00897b)";
                egg.style.borderRadius = "20% 20% 50% 50%"; // Şekil değişimi başlangıcı
                crackLayer.style.display = "none";
                document.getElementById('status').innerText = "Something is coming...";
            }
        }
    </script>
</body>
</html>
