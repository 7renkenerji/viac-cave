<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAC Mutant Mağarası</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0b021a; /* Koyu Mağara Rengi */
            color: #ffb300; /* VIAC Altın Rengi */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .cave-container {
            text-align: center;
            border: 2px solid #5e00ff; /* Neon Mor */
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 0 20px #5e00ff, inset 0 0 15px #5e00ff;
            background: rgba(20, 0, 50, 0.8);
        }

        .crystal-egg {
            width: 150px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #ffdf00, #ffb300, #966b00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 20px auto;
            box-shadow: 0 0 30px #ffb300;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .crystal-egg:active {
            transform: scale(0.95);
        }

        h1 { font-size: 24px; text-shadow: 2px 2px #000; }
        p { color: #b388ff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="cave-container">
        <h1>VIAC MUTANT MAĞARASI</h1>
        <div class="crystal-egg" onclick="eggClicked()"></div>
        <p id="status">Kuluçka Bekleniyor...</p>
        <p>VIAC Parçacığı: <span id="balance">0</span></p>
    </div>

    <script>
        let balance = 0;
        const tg = window.Telegram.WebApp;
        tg.expand(); // Uygulamayı tam ekran yapar

        function eggClicked() {
            balance++;
            document.getElementById('balance').innerText = balance;
            document.getElementById('status').innerText = "Enerji Toplanıyor...";
            
            // Haptic feedback (Telefonda titreşim hissi verir)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
    </script>
</body>
</html>
