<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAC Mutant Cave</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0b021a; color: #ffb300; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .cave-container { text-align: center; border: 2px solid #5e00ff; padding: 30px; border-radius: 50px; box-shadow: 0 0 20px #5e00ff; background: rgba(20, 0, 50, 0.8); }
        .crystal-egg { width: 150px; height: 200px; background: radial-gradient(circle at 30% 30%, #ffdf00, #ffb300, #966b00); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; margin: 20px auto; box-shadow: 0 0 30px #ffb300; cursor: pointer; transition: transform 0.1s; }
        .crystal-egg:active { transform: scale(0.95); }
        h1 { font-size: 24px; text-shadow: 2px 2px #000; }
        p { color: #b388ff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="cave-container">
        <h1 id="title_text">VIAC MUTANT CAVE</h1>
        <div class="crystal-egg" onclick="eggClicked()"></div>
        <p id="status">...</p>
        <p><span id="balance_text">VIAC Particles</span>: <span id="balance">0</span></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // DEV DİL SÖZLÜĞÜ (Global Destek)
        const languages = {
            'tr': { title: "VIAC MUTANT MAĞARASI", status: "Kuluçka Bekleniyor...", balance: "VIAC Parçacığı" },
            'en': { title: "VIAC MUTANT CAVE", status: "Waiting for Hatching...", balance: "VIAC Particles" },
            'es': { title: "CUEVA MUTANTE VIAC", status: "Esperando eclosión...", balance: "Partículas VIAC" },
            'it': { title: "CAVERNA MUTANTE VIAC", status: "In attesa di schiusa...", balance: "Particelle VIAC" },
            'de': { title: "VIAC MUTANTENHÖHLE", status: "Warten auf das Schlüpfen...", balance: "VIAC-Partikel" },
            'fr': { title: "GROTTE MUTANTE VIAC", status: "En attente d'éclosion...", balance: "Particules VIAC" },
            'ru': { title: "VIAC МУТАНТНАЯ ПЕЩЕРА", status: "Ожидание инкубации...", balance: "VIAC Частицы" },
            'zh': { title: "VIAC 变异洞穴", status: "等待孵化...", balance: "VIAC 粒子" },
            'pt': { title: "CAVERNA MUTANTE VIAC", status: "Aguardando eclosão...", balance: "Partículas VIAC" }
        };

        // Kullanıcının dil kodunu al (Telegram'dan)
        const userLangCode = tg.initDataUnsafe.user?.language_code || 'en';
        
        // Eğer kullanıcının dili listede yoksa varsayılan olarak İngilizce seç
        const selectedLang = languages[userLangCode] ? userLangCode : 'en';

        // Metinleri ekrana yazdır
        document.getElementById('title_text').innerText = languages[selectedLang].title;
        document.getElementById('status').innerText = languages[selectedLang].status;
        document.getElementById('balance_text').innerText = languages[selectedLang].balance;

        let balance = 0;
        function eggClicked() {
            balance++;
            document.getElementById('balance').innerText = balance;
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }
    </script>
</body>
</html>
